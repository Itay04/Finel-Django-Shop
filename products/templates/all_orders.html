{% extends 'base.html' %}  

{% block main %}

<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">All My Orders</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">home/myorders</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                My Orders
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th>Customer-Name</th>
                            <th>Product</th>
                            <th>Buy-Date</th>
                            <th>Price</th>
                        </tr>
                    </thead> 
                                         
                    <tbody>
                       
                        {% for cart in all_orders  %}  
                        <tr>
                            <td>{{cart.customer.first}}</td>
                            <td>{% for p in cart.product.all %} {{p}} {% endfor %}</td>
                            <td>{{cart.buy_date}}</td>
                            <td>{{cart.get_total_price}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
